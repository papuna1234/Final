<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/9307a969ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>contact</title>
</head>

<body>
    <div class="div_container">
        <!-- header -->
        <header>
          <a href="index.html" class="header_logo">POTTERY</a>
          <nav class="navbar"></nav>
          
          <nav>
              <ul class="nav-menu" >
                  <li class="nav-item" >
                      <a class="nav-link" href="index.html">Home</a>
                  </li >
                  <li class="nav-item">
                      <a class="nav-link" href="artwork.html">Artworks</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                  </li>
              </ul>
              <div class="hamburger">
                  <span class="bar">  </span>
                  <span class="bar"></span>
                  <span class="bar"></span>

              </div>
          </nav>
          <i class="fa-solid fa-cart-shopping"></i>
          <script src="hamburger.js"></script>
      </header>

        <!-- კონტაქტის section -->
        
                <section class="section_contact">
                <div class="contact">

                  <div class="info">


                    <!-- ქოლის -->
                    <div class="call">
                      <a href="tel:+123 45 67 89"
                        ><i class="fa-solid fa-phone contact_logo"></i
                      ></a>
        
                      <span>
                        <h2 class="text">Call Us</h2>
                        <p class="number">+123 45 67 89</p>
                      </span>
                    </div>

                    <!-- მეილის -->
                    <div class="email">
                      <a href="mailto:example@mail.com"
                        ><i class="fa-regular fa-envelope contact_logo"></i
                      ></a>
        
                      <span>
                        <h2 class="text">Email Us</h2>
                        <p class="number">example@mail.com</p>
                      </span>
                    </div>
        
                    <!-- დივი -->
                    <div class="address">
                      <a href="https://goo.gl/maps/UVRCxnBC73uZ2MnQ8" target="_blank"
                        ><i class="fa-sharp fa-solid fa-location-dot contact_logo"></i
                      ></a>
        
                      <span>
                        <h2 class="text">Address</h2>
                        <p class="number">Rustaveli avenue, 30</p>
                      </span>
                    </div>
                  </div>




        <!-- რეგისტრაცია -->
                  <form action="" class="forma">
        
                    <div class="forma_1">
        
                      <div class="fullname">
                        <label for="user">Fullname*</label>
                        <input type="text" name="Fullname" id="user" />
                      </div>
        
                      <div class="email_address">
                        <label for="email">Email Address*</label>
                        <input type="email" name="Email" id="email" />
                      </div>
                      
                    </div>
        
                    <div class="message">
                      <textarea name="Message" id="message" placeholder="Message"></textarea>
                    </div>
        
                     
                    
                    <!-- ღილაკი -->

                    <button type="submit" class="submit">SUBMIT</button>
        
                  </form>
                </div>
              </section>

        </section>


        <!-- footer -->
        <footer>
            <a class="footer_logo" href="index.html">POTTERY</a>
            <p class="footer_text">REX © 2023. All rights reserved.</p>
            <div class="footer_icons">
               <a href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook-messenger"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
